<!DOCTYPE html>

<head>
    <title>Flask App</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ae4728657.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-hand-holding-medical"></i> Diabetes Classifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ">

                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/sanjivch/pima-indians-flask-app"><i
                                class="fa-brands fa-github"></i> GitHub</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="card">
            <div class="card-header">
                Result: {{ pred[0] }}
            </div>
            <div class="card-body">
                {% if pred[0] == 0 %}
                <h2 align="center"><i class="fa-solid fa-circle-check" style="color:green;"></i> Normal</h2>

                {% else %}
                <h2 align="center"><i class="fa-solid fa-triangle-exclamation" style="color: orange;"></i>Diabetic</h2>


                {% endif %}
            </div>
        </div>
        <br><br>
        <a href='/'>Back to home</a>
    </div>





</body>
<footer align="center">
    <p>&copy Sanjiv Chemudupati</p>
</footer>
